<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
	<!-- Disable browser cache -->
	<meta http-equiv="cache-control" content="max-age=0" />
	<meta http-equiv="cache-control" content="no-cache" />
	<meta http-equiv="expires" content="0" />
	<meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" /> 
	<meta http-equiv="pragma" content="no-cache" />

    <title>Hello World</title>

	<link rel="stylesheet" 
		  href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="/style.css" />


    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>

  </head>

  <body>
    <div id="root"></div>
    
    <!-- TODO: change dzung-team-info.js -> your-team-team-info.js -->
    <script type="text/babel" src="/data/dzung-team-info.js"></script>

    <script type="text/babel">
    	// get data | if invalid return empty list
    	const datasource = data || [];

    	const Member = ({id, position, fullname, phone, hobby}) => (
    		<tr>
    			<td>{id}</td>
    			<td>{position}</td>
    			<td>{fullname}</td>
    			<td>{phone}</td>
    			<td>{hobby}</td>
    		</tr>
    	);

    	const List = ({list}) => (
    		<table className="table">
    			<tbody>
    			<tr>
    				<th>#</th>
    				<th>Position</th>
    				<th>Full Name</th>
    				<th>Phone No</th>
    				<th>Hobby</th>
    			</tr>

    			{list.map(o => <Member {...o} key={o.id}/>)}


    			</tbody>
    		</table>
    	);

    	const MemberPage = () => (
    		<h1>Fabbi Tech Class!</h1>,
    		<List list={datasource}/>
    	);

      
      ReactDOM.render(
        <MemberPage/>,
        document.getElementById('root')
      );

    </script>

  </body>
</html>
